[actions]
nvim-packer-sync = "nvim -c 'autocmd User PackerComplete quitall' -c 'PackerSync'"

[config]
backup = true
banner = true
create = true
dotpath = "home"
ignoreempty = false
keepdot = true
link_dotfile_default = "nolink"
link_on_import = "nolink"
longkey = false
showdiff = false
workdir = "~/.config/dotdrop"

