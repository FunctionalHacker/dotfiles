version: "2"

services:
  gitea:
    container_name: gitea
    image: gitea/gitea:1
    environment:
      - TZ=Europe/Helsinki
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=mysql
      - DB_HOST=mariadb-gitea:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    restart: always
    networks:
      - gitea
      - proxy
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - mariadb-gitea
    volumes:
      - /docker/gitea/gitea:/data
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.gitea-redirect.entrypoints=http"
      - "traefik.http.routers.gitea-redirect.rule=Host(`git.reekynet.com`)"
      - "traefik.http.middlewares.http2https.redirectscheme.scheme=https"
      - "traefik.http.routers.gitea-redirect.middlewares=http2https"

      - "traefik.http.routers.gitea.entrypoints=https"
      - "traefik.http.routers.gitea.rule=Host(`git.reekynet.com`)"
      - "traefik.http.routers.gitea.tls=true"
      - "traefik.http.routers.gitea.tls.certresolver=http"
      - "traefik.http.routers.gitea.service=gitea"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"

  mariadb-gitea:
    container_name: mariadb-gitea
    image: mariadb
    restart: always
    networks:
      - gitea
    environment:
      - TZ=Europe/Helsinki
      - MYSQL_ROOT_PASSWORD=gitea
    volumes:
      - /docker/gitea/mariadb:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro

networks:
  gitea:
    external: false
  proxy:
    external: true
