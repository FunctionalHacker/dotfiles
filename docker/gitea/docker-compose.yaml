version: '2'

networks:
  gitea:
    external: false

services:
  gitea:
    container_name: gitea
    image: gitea/gitea:latest
    environment:
      - TZ=Europe/Helsinki
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=mysql
      - DB_HOST=mariadb-gitea:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    restart: always
    networks:
      - gitea
    volumes:
      - /docker/gitea/gitea:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '3000:3000'
      - '222:22'
    depends_on:
      - mariadb-gitea

  mariadb-gitea:
    container_name: mariadb-gitea
    image: mariadb
    restart: always
    networks:
      - gitea
    environment:
      - TZ=Europe/Helsinki
      - MYSQL_ROOT_PASSWORD=gitea
    volumes:
      - /docker/gitea/mariadb:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
