version: '3'
services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    environment:
      - TZ=Europe/Helsinki
    restart: always
    ports:
      - '9000:9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker/portainer:/data
      - /etc/localtime:/etc/localtime:ro
