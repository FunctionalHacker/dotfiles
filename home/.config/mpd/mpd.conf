music_directory			"~/Music"
playlist_directory		"~/Music/Playlists"
db_file					"~/.mpd/database"
log_file				"~/.mpd/log"
pid_file				"~/.mpd/pid"
state_file				"~/.mpd/state"
sticker_file			"~/.mpd/sticker.sql"
input {
	plugin 				"curl"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
audio_output {
        type            "pulse"
        name            "pulse audio"
}
